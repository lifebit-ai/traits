# You can use this file to create a conda environment for this pipeline:
#   conda env create -f environment.yml
name: traits
channels:
  - conda-forge
  - bioconda
  - defaults
dependencies:
  - bioconda::python=2.7
  - bioconda::bitarray=0.8
  - bioconda::nose=1.3
  - bioconda::pybedtools=0.7
  - bioconda::pip
  - pip:
    - scipy==0.18
    - pandas==0.20
    - numpy==1.16
  - r-base
  - r-irkernel
  - r-devtools
  - r-kableextra
  - r-htmltools
  - cairo
  - fonts-anaconda=1
  - r-data.table
  - r-tidyverse
  - conda-forge::r-optparse